<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form.</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org" method="post"> <!-- FORMULARIO. -->
        <!-- METHOD /  El atributo de método especifica cómo enviar datos de formulario a la URL especificada en el atributo de acción. Los datos del formulario se pueden enviar mediante una solicitud GET como parámetros de URL (con method="get") o mediante una solicitud POST como datos en el cuerpo de la solicitud (con method="post"). -->
        <!-- PRIMER FIELDSET. -->
        <fieldset>
            <!-- FIELDSET / CAMPOS, crea un conjunto de campos. En este caso vamos a crear 3 Campos.  -->
            <label for="first-name">
                <!-- LABEL / Sirve para colocar el TEXTO o ETIQUETA dentro de los CAMPOS de FIELDSET. -->
                <!-- FOR / Utilizamos el atributo for para UNIR los elementos Label con Input.  -->
                Enter Your First Name: <input name="first-name" id="first-name" type="text" required>
                <!-- INPUT / Colocamos Input con un espacio después para que el CAMPO para escribir aparezca justo desúes del LABEL. -->
                <!-- REQUIRED / Colocamos este atributo para que el formulario NO permita enviarse hasta que todos los campos estén llenos. -->
                <!-- NAME / Con los envíos de formularios, es útil y una buena práctica proporcionar a cada elemento que se puede enviar un atributo de nombre. Este atributo se utiliza para identificar el elemento en el envío del formulario. -->
            </label>
            <label for="last-name">
                Enter Your Last Name: <input name="last-name" id="last-name" type="text" required>
            </label>
            <label for="email">
                Enter Your Email: <input name="email" id="email" type="email" required>
            </label>
            <label for="new-password">
                Create a New Password: <input name="password" id="new-password" type="password" pattern=[a-z0-5]{8,} required>
                <!-- MINLENGTH / Colocamos el MÍNIMO de LONGITUD de CARÁCTERESpara introducir una contraseña. -->
                <!-- PATTERN / Para definir una expresión regular que la contraseña debe coincidir para que se considere válida. En este caso colocamos que la contraseña deba tener 8 o más letras Minúsculas ó los Dígitos del 0 al 5. Y QUITAMOS el atributo Minlength porque ya lo introducimos dentro de pattern. -->
            </label>
        </fieldset>
        <!-- SEGUNDO FIELDSET. -->
        <fieldset>
            <label for="personal-account">
                <input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account.
                <!-- NAME / Colocamos el MISMO nombre a ambos botones de RADIO para que se pueda seleccionar una entrada de radio a la vez. -->
                <!-- ID y FOR / Seguimos las prácticas recomendadas de accesibilidad VINCULANDO INPUT y LABEL, colocando el mismo nombre a ambos ID y FOR respectivamente. -->
            </label>
            <label for="business-account">
                <input class="inline" type="radio" name="account-type" id="business-account"> Business Account.
            </label>
            <label for="terms-and-conditions">
                <input class="inline" name="terms-and-conditions" type="checkbox" id="terms-and-conditions" required> I
                accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions.</a>
                <!-- Colocamos un checkbox y REQUIRED porque el usuario no puede ingresar sin antes haber leído los términos y condiciones. -->
            </label>
        </fieldset>
        <!-- TERCER FIELDSET. -->
        <fieldset>
            <label for="profile-picture"> Upload a profile picture:
                <!-- Ahora colocamos el texto ANTES del INPUT para que primero nos aparezca el texto y después el Campo. -->
                <input name="profilePic" type="file" id="profile-picture">
            </label>
            <label for="age"> Input your age (years):
                <input name="age" type="number" min="13" max="120" id="age">
                <!-- Con este mínimo y máximo de edad le decimos que personas menores a 13 y mayores a 120, NO pueden ingresar. -->
            </label>
            <!-- MENÚ DESPLEGABLE. -->
            <label for="referrer"> How did you hear about us?
                <select name="referrer" id="referrer">
                    <!-- SELECT / Sirve para colocar un DROPDOWN (MENÚ DESPLEGABLE). -->
                    <option value=""> (select one) </option>
                    <!-- OPTION / Sirve para colocar cada OPCIÓN del menú desplegable. -->
                    <!-- VALUE / Enviar el formulario con una opción seleccionada no enviaría un valor útil al servidor. Como tal, a cada opción se le debe dar un atributo de valor. Sin lo cual, el contenido de texto de la opción se enviará al servidor. -->
                    <option value="1"> freeCodeCamp News. </option>
                    <option value="2"> freeCodeCamp YouTube Channel. </option>
                    <option value="3"> freeCodeCamp Forum. </option>
                    <option value="4"> Other. </option>
                </select>
            </label>
            <label for="bio"> Provide a bio:
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                <!-- TEXTAREA / Actúa como un elemento Input de Type= TEXT pero tiene el beneficio adicional de poder recibir un texto de varias líneas y un número inicial de filas y columnas de texto. -->
                <!-- COLS y ROWS / Le pedimos que tenga 30 columnas y 3 filas el área de texto. -->
                <!-- PLACEHOLDER / Éste atributo sirve para colocar un texto dentro del campo que le ayuda al usuario a saber qué escribir. Una vez que el usuario comienza a escribir, el placeholder colocado, desaparece. -->
            </label>
        </fieldset>
        <input type="submit" value="Submit"> <!-- SUBMIT / Colocamos el botón de submit para ENVIAR. -->
    </form>
</body>

</html>
